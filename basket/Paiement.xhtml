<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Page de paiement</title>
<link rel="stylesheet" href="style_paiement.css" type="text/css" />
<script src="Paiement.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="carte-credit" id="fausseCarte">
        <div class="fausse-carte">
            <!-- Fausse carte de crédit -->
            <div class="numero-carte">**** **** **** ****</div>
            <div class="infos">
                <div class="nom-detenteur">NOM PRENOM</div>
                <div class="date-exp-cvv">
                    <div class="date-exp">MM/AA</div>
                    <div class="cvv">CVV</div>
                </div>
            </div>
        </div>
    </div>
    <div class="formulaire-paiement">
        <h2>Récapitulatif de la commande :</h2>
        <div id="recapitulatifCommande"></div>
        <h2>Informations de paiement :</h2>
        <label for="nomDetenteur">Nom du détenteur de la carte :</label>
        <input type="text" id="nomDetenteur" oninput="majNomDetenteur(this.value)" /><br /><br />

        <label for="numeroCarte">Numéro de carte :</label>
        <input type="text" id="numeroCarte" oninput="majNumeroCarte(this.value)" /><br /><br />

        <label for="dateExpiration">Date d'expiration :</label>
        <input type="text" id="dateExpiration" oninput="majDateExpiration(this.value)" /><br /><br />

        <label for="cvv">CVV :</label>
        <input type="text" id="cvv" oninput="majCVV(this.value)" /><br /><br />

        <input type="button" value="Acheter" onclick="acheterBilletNBA()" />
    </div>
</div>

</body>
</html>
